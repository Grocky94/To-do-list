<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css">
    </link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8624324425.js" crossorigin="anonymous"></script>
    <title>TO DO TASK</title>
</head>

<body>
    <form class="card">
        <h1>To do list</h1>
        <input Id="userDetails"/>
        <label for="type your to do`s here"></label><br>
        <button for="userDetails" class="submit btn" Event="addTask()">submit</button>
        <h1>Task listed</h1>
        <div>
            <ul class="collection"> </ul>
        </div>
        <input class="clear item"/>
        <label for="filter task"></label><br>
        <button class="clear task">Clear task</button>
    </form>

    <script src="/script.js"></script>
</body>

</html>
