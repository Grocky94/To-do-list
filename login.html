<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="/style.css">
    </link>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/8624324425.js" crossorigin="anonymous"></script>
    <title>TO DO TASK</title>
</head>

<body>
    <form class="card">
        <h1>To do list</h1>
        <div class="form">
            <input Id="userDetails" name="task list" type="text" autocomplete="off" />
            <label for="task list" class="userDetails-label">
                <span class="input-name">List Here</span>
            </label>
        </div>
        <br>
        <button for="userDetails" class="submit_btn" Event="addTask()">submit</button>
        <h1>Task listed</h1>
        <div>
            <ul class="collection"> </ul>
        </div>
        <div class="form">
            <input class="clear_item" name="filter" type="text" autocomplete="off" />
            <label for="filter" class="userDetails-label">
                <span class="input-name">Filter Task</span>
            </label>
        </div>
        <br>
        <button class="clear_task">Clear task</button>
    </form>

    <script src="/script.js"></script>
</body>

</html>
